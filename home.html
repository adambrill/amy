<!DOCTYPE html>

<html ng-app lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="css/global.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/DemoController.js"></script>
        
</head>
<body>
	<header>
		<h1>Angular Demo</h1>
	</header>

	<section ng-controller="DemoCtrl">
		<table border="1">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Email Address</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in ContactList">
					<td>
						<span ng-bind="contact.firstName" ng-show="!contact.isEditing"></span>
						<input type="text" ng-model="contact.firstName" ng-show="contact.isEditing" />
					</td>
					<td>
						<span ng-bind="contact.lastName" ng-show="!contact.isEditing"></span>
						<input type="text" ng-model="contact.lastName" ng-show="contact.isEditing" />
					
					</td>
					<td>
						<span ng-bind="contact.phoneNumber" ng-show="!contact.isEditing"></span>
						<input type="text" ng-model="contact.phoneNumber" ng-show="contact.isEditing" />
					</td>
					<td>
						<span ng-bind="contact.emailAddress" ng-show="!contact.isEditing"></span>
						<input type="text" ng-model="contact.emailAddress" ng-show="contact.isEditing" />
					</td>
					<td>
						<button ng-click="editButton(contact)" ng-show="!contact.isEditing">Edit</button>
						<button ng-click="editButton(contact)" ng-show="contact.isEditing">Save</button>
					</td>
				</tr>
				<tr>
					<td>
						<p>Type your first name</p>
						<input type="text" ng-model="newContact.firstName">
					</td>
					<td>
						<p>Type your last name</p>
						<input type="text" ng-model="newContact.lastName">
					</td>
					<td>
						<p>Type your phone number</p>
						<input type="text" ng-model="newContact.phoneNumber">
					</td>
					<td>
						<p>Type your email address</p>
						<input type="text" ng-model="newContact.emailAddress">
					</td>
					<td>
						<button ng-click="NewContactClick()">Add new contact</button>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
